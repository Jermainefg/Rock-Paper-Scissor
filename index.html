}
else if(g >= 1 && g <= 2){

}
else{

}

}

computerPlay()
usr;
console.log(rps)
console.log(usr)       

if( usr == paper && rps == rock){
     score = 1;
}
else if( usr == paper && rps == scissor){

}
else if( usr == paper && rps == paper){
     score = 3;
}
else if( usr == rock && rps == scissor){
     score = 1;
}
else if( usr == rock && rps == paper){

    console.log("The computer has " + comScore +" points.");
